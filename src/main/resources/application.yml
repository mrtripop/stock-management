server:
  port: 8080

spring:
  datasource:
#    url: jdbc:postgresql://postgres:5432/stock
    url: jdbc:postgresql://localhost:5432/stock
    username: admin
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  main:
    web-application-type: servlet
